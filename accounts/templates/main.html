    <script>

    var myChart = new Chart(ctx, {

    data: {
        labels: ['Depressed', 'Non depressed'],

            label: '# of Votes',
            data: [{{UserTweet.found}}, {{UserTweet.not_found}},],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',

                'rgba(255, 159, 64, 0.2)'

                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
